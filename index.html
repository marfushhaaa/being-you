<html lang="de">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta name="description" content="Being You ist eine Community, die sich verbessern will und wird"/>
   <meta name="author" content="marfushhaaa" />
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
   <link rel="stylesheet" href="/styles-css/styles.css">
   <link rel="stylesheet" href="/styles-css/styles-fonts.css">
   <link rel="stylesheet" href="/styles-css/styles-colors.css">
   <link rel="stylesheet" href="/styles-css/styles-desktop.css">
   <link rel="stylesheet" href="/styles-css/styles-animations.css">
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet">
   <script type="module" src="/scripts-js/auth.js"></script>
   <title>Being You Registration</title>
</head>

<body>
   <main>
      <section class="container registration-container">

         <img class="login-img" src="/assets/sign_in_compressed.webp">

         <section class="content">
            <h1>
               Being you,<br />
               experiencing you,<br />
               becoming you
            </h1>

            <form class="form" id="sForm">
               <div class="row">
                  <div class="col-md-12">
                     <div class="form-group">
                        <label for="name">E-Mail *</label>
                        <input type="email" id="sEmail" name="E-Mail" class="form-control"
                        placeholder="Ihres persÃ¶nliches E-Mail" required="true">
                     </div>
                  </div>
               </div>


               <div class="row">
                  <div class="col-md-12">
                     <div class="form-group">
                        <label for="password">Passwort *</label>
                        <input type="password" id="sPassword" name="password" class="form-control"
                           placeholder="Passwort von ihrem account" required="true" minlength="8">
                     </div>
                  </div>
               </div>

               <button type="submit" id = "submitLogIn">Log in</button>
            </form>

            <hr />
            <h6>Oder bist du noch nicht mit uns?</h6>
            <button onclick="location.href= '/pages/registration/create-account.html'">Create an account</button>

            <div id="signInMessage" class = "messageDiv" style="display: none;"></div>

            
         </section>
      </section>
   </main>
</body>

</html>
