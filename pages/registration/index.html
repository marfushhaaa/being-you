<html lang="de">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
   <link rel="stylesheet" href="./../../styles-css/styles.css">
   <link rel="stylesheet" href="./../../styles-css/styles-fonts.css">
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet">
   <title>Being You</title>
</head>

<body>
   <main>
      <section class="registration-container">

         <div class="login-img">
            <!--Hier wird das obere bild sein-->
         </div>

         <section class="content">
            <h1>
               Being you,<br />
               experiencing you,<br />
               becoming you
            </h1>

            <form class="form" action="" method="post">
               <input type="hidden" name="recipient" value="sac-engelberg">
               <input type="hidden" name="redirect" value="www.ssl.dropnet.ch/sac-engelberg/sektion/danke.php">

               <div class="row">
                  <div class="col-md-12">
                     <div class="form-group">
                        <label for="name">Username *</label>
                        <input type="text" id="name" name="Vname" class="form-control" placeholder="Ihres username"
                           required="true">
                     </div>
                  </div>
               </div>

               <div class="row">
                  <div class="col-md-12">
                     <div class="form-group">
                        <label for="email">Passwort *</label>
                        <input type="email" id="email" name="E-Mail" class="form-control"
                           placeholder="Passwort von ihrem account" required="true">
                     </div>
                  </div>
               </div>

               <button type="submit">Log in</button>
            </form>

            <hr />
            <p>Oder bist du noch nicht mit uns?</p>
            <button>Create an account</button>
         </section>
      </section>
   </main>
</body>

</html>
