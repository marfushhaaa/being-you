<html lang="de">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta name="description" content="Being You ist eine Community, die sich verbessern will und wird"/>
   <meta name="author" content="marfushhaaa" />
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
   <link rel="stylesheet" href="./../../styles-css/styles.css">
   <link rel="stylesheet" href="./../../styles-css/styles-fonts.css">
   <link rel="stylesheet" href="./../../styles-css/styles-colors.css">
   <link rel="stylesheet" href="./../../styles-css/styles-desktop.css">
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet">
   <script type="module" src="./../../scripts-js/auth.js"></script>
   <title>Being You</title>
</head>

<body>
   <main>
      <section class="container registration-container">

         <div class="login-img">
            <!--Hier wird das obere bild sein-->
         </div>

         <section class="content">
            <h1>
               Being you,<br />
               experiencing you,<br />
               becoming you
            </h1>

            <form class="form" action="" method="post" id="rForm">
               <div class="row">
                  <div class="col-md-12">
                     <div class="form-group">
                        <label for="name">Username *</label>
                        <input type="text" id="rUsername" name="Vname" class="form-control" placeholder="Ihres username"
                           required="true" minlength="3" maxlength="20"  required pattern="^\S+$" title="Spaces are not allowed!"
                           autofocus>
                     </div>
                  </div>
               </div>

               <div class="row">
                  <div class="col-md-12">
                     <div class="form-group">
                        <label for="name">E-Mail *</label>
                        <input type="email" id="rEmail" name="E-Mail" class="form-control"
                        placeholder="Ihres persÃ¶nliches E-Mail" required="true">
                     </div>
                  </div>
               </div>

               <div class="row">
                  <div class="col-md-12">
                     <div class="form-group">
                        <label for="password">Passwort *</label>
                        <input type="password" id="rPassword" name="password" class="form-control"
                           placeholder="Passwort von ihrem account" required="true" minlength="8">
                     </div>
                  </div>
               </div>

               <button type="submit" id = "submitSignUp">Create an account</button>

               <div id="signUpMessage" class = "messageDiv" style="display: none;"></div>

               
            </form>
         </section>
      </section>
   </main>
</body>

</html>
