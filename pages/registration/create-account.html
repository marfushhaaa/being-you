<!DOCTYPE html>
<html lang="de">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta name="description" content="Being You ist eine Community, die sich verbessern will und wird">
   <meta name="author" content="marfushhaaa">
   <link rel="preload" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" as="style" onload="this.onload=null;this.rel='stylesheet'">
<noscript><link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"></noscript>
   <link rel="stylesheet" href="./../../styles-css/styles.css">
   <link rel="stylesheet" href="./../../styles-css/styles-fonts.css">
   <link rel="stylesheet" href="./../../styles-css/styles-colors.css">
   <link rel="stylesheet" href="./../../styles-css/styles-desktop.css">
   <link rel="stylesheet" href="./../../styles-css/styles-animations.css">
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <script type="module" src="./../../scripts-js/auth.js"></script>
   <title>Being You</title>
</head>

<body>
   <main>
      <div class="container registration-container">

         <img class="login-img" src="./../../assets/sign_in_compressed_1400.webp" alt="Baum beim Sonnenuntergang">


         <section class="content">
            <h1>
               Being you,<br>
               experiencing you,<br>
               becoming you
            </h1>

            <form class="form" method="post" id="rForm">
               <div class="row">
                  <div class="col-md-12">
                     <div class="form-group">
                        <label for="rUsername">Username *</label>
                        <input type="text" id="rUsername" name="Vname" class="form-control" placeholder="Ihres username"
                           minlength="3" maxlength="20"  required pattern="^\S+$" title="Spaces are not allowed!"
                           autofocus>
                     </div>
                  </div>
               </div>

               <div class="row">
                  <div class="col-md-12">
                     <div class="form-group">
                        <label for="rEmail">E-Mail *</label>
                        <input type="email" id="rEmail" name="E-Mail" class="form-control"
                        placeholder="Ihres persÃ¶nliches E-Mail" required>
                     </div>
                  </div>
               </div>

               <div class="row">
                  <div class="col-md-12">
                     <div class="form-group">
                        <label for="rPassword">Passwort *</label>
                        <input type="password" id="rPassword" name="password" class="form-control"
                           placeholder="Passwort von ihrem account" minlength="8" required>
                     </div>
                  </div>
               </div>

               <button type="submit" id = "submitSignUp">Create an account</button>

               <div id="signUpMessage" class = "messageDiv" style="display: none;"></div>

               
            </form>
         </section>
      </div>
   </main>
</body>

</html>
