<!DOCTYPE html>
<html lang="de">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta name="description" content="Being You ist eine Community, die sich verbessern will und wird">
   <meta name="author" content="marfushhaaa">
   <link rel="preload" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" as="style" onload="this.onload=null;this.rel='stylesheet'">
   <noscript><link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"></noscript>
   <link rel="stylesheet" href="./../../styles-css/styles.css">
   <link rel="stylesheet" href="./../../styles-css/styles-fonts.css">
   <link rel="stylesheet" href="./../../styles-css/styles-colors.css">
   <link rel="stylesheet" href="./../../styles-css/styles-desktop.css">
   <link rel="stylesheet" href="./../../styles-css/styles-animations.css">
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <script type="module" src="./../../scripts-js/userCategories.js"></script>
   <title>Being You</title>
</head>

<body>
   <main>
      <div class="container registration-container categorie-container">

         <img class="login-img" src="./../../assets/sign_in_compressed_2560.webp" alt="Baum beim Sonnenuntergang">


         <section class="categorie content">
            <h1>Categories</h1>
            <p>You can choose more than one option or just skip</p>
            <h2>Auf welche Journey bist du?</h2>
            <div class="categorie-liste">
               <form class="form" method="post" id="cForm">
                  <div class="form-group">
                     <fieldset>
                        <legend>Categories:</legend>
                        <div class="categorie-body">
                           <input type="checkbox" id="cSport" name="categories" value="Sport">
                           <label class = "checkbox" for="cSport">Sport</label>
                        </div>
                        <div class="categorie-body">
                           <input type="checkbox" id="cSpiritual" name="categories" value="Spiritual health">
                           <label class = "checkbox" for="cSpiritual">Spiritual health</label>
                        </div>
                        <div class="categorie-body">
                           <input type="checkbox" id="cMental" name="categories" value="Mental health">
                           <label class = "checkbox" for="cMental">Mental health</label>
                        </div>
                        <div class="categorie-body">
                           <input type="checkbox" id="cEmotional" name="categories" value="Emotional Well-being">
                           <label class = "checkbox" for="cEmotional">Emotional Well-being</label>
                        </div>
                        <div class="categorie-body">
                           <input type="checkbox" id="cFinance" name="categories" value="Financial Health">
                           <label class = "checkbox" for="cFinance">Financial Health</label>
                        </div>
                        <div class="categorie-body">
                           <input type="checkbox" id="cHobbies" name="categories" value="Hobbies">
                           <label class = "checkbox" for="cHobbies">Hobbies </label>
                        </div>
                        <div class="categorie-body">
                           <input type="checkbox" id="cPersDevelopment" name="categories" value="Personal Development">
                           <label class = "checkbox" for="cPersDevelopment">Personal Development</label>
                        </div>
                        <div class="categorie-body">
                           <input type="checkbox" id="cProfGrowth" name="categories" value="Professional Growth">
                           <label class = "checkbox" for="cProfGrowth">Professional Growth</label>
                        </div>
                     </fieldset>
                  </div>
               </form>
            </div>
            
         </section>
         <div class="weiter-button">
            <button type="submit" id = "saveCategories">Speichern und weiter</button>
            <div id="categoriesMessage" class = "messageDiv" style="display: none;"></div>
         </div>
      </div>
   </main>
</body>

</html>
